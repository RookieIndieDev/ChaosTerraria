name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
    - name: Restore NuGet Packages
      run: nuget restore ChaosTerraria.sln
    - name: Build
      run: msbuild ChaosTerraria.sln /p:Configuration=Release
